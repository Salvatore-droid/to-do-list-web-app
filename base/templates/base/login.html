{% extends 'base/main.html' %}
{% block content %}
    <h2>Login</h2>

    <form action="" method="post" class="login-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="login">Login</button>
    </form>

    <p>Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
{% endblock %}
